{include file='header.html'}
<form action="guardar.php" method='post' enctype='multipart/form-data' accept-charset='utf-8'>
	<h1>{$nombForm}</h1>
	{if isset($campos)}
		{foreach from=$campos item=valor key=nombre}
			{if $nombre eq "precio"}
				<label>{$valor}</label><input name="{$nombre}" type="number" min="0" class="form-control" placeholder="{$valor}" required>
			{else}
	  			<label>{$valor}</label><input name="{$nombre}" type="text" class="form-control" placeholder="{$valor}" required>
			{/if}
		{/foreach}
	{/if}
	
	{if isset($combos)}
		{foreach from=$combos item=combo key=val}
			{$combo}
		{/foreach}
	{/if}
	<button type="submit" class="btn btn-default">Guardar</button>	
</form>
{include file='footer.html'}

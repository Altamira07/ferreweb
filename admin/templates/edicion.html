{include file='header.html'}
<h1>{$nombre}</h1>
<form action="guardarEdt.php" method='post' enctype='multipart/form-data' accept-charset='utf-8'>
		{foreach from=$datos item=$valor key=nombre}
  			{if $id === $nombre}
  				<input type='hidden' name={$nombre} value={$valor}  />
			{else}
				<label>{$nombre}</label><input name={$nombre} type="text" class="form-control" value={$valor} />
  			{/if}
  		{/foreach}
  		{if isset($combos)}
			{foreach from=$combos item=combo key=val}
				{$combo}
			{/foreach}
		{/if}
	<button type="submit" class="btn btn-default">Guardar</button>
</form>
{include file='footer.html'}

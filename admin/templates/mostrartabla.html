<table class="table table-striped">
      <tr>
        {section name = campos loop=$nombcolumnas}
          <th>{$nombcolumnas[campos]}</th>
        {/section}
      </tr>
      {section name = registro loop=$datos}
        <tr>
          {foreach from=$datos[registro] item=dato key=name}
          <td>{$dato}</td>
          {/foreach}
        </tr>   
    {/section}
         
</table>
